<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hình ảnh chuyển động theo lắc điện thoại</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.1s;
        }
    </style>
</head>
<body>
    <img id="image" src="path/to/your/image.jpg" alt="Hình ảnh">
    <script>
        window.addEventListener('deviceorientation', function(event) {
            let x = event.beta;  // X-axis
            let y = event.gamma; // Y-axis
            
            // Chuyển đổi góc độ thành pixel
            let movementX = y * 2; // Điều chỉnh độ nhạy theo ý muốn
            let movementY = x * 2; // Điều chỉnh độ nhạy theo ý muốn
            
            let image = document.getElementById('image');
            image.style.transform = `translate(-50%, -50%) translate(${movementX}px, ${-movementY}px)`;
        });
    </script>
</body>
</html>
